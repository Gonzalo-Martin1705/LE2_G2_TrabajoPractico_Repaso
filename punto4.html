<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>punto 4</title>
</head><body>
    <input type="button" id="button" value="Sumar" onclick="sumar();">
    <input type="button" id="button" value="restar" onclick="restar();">
    <input type="button" id="button" value="dividir" onclick="dividir();">
    <input type="button" id="button" value="multiplicar" onclick="multiplicar();">
    <p id="resultado"></p>
    <script>
        
        function sumar(){      
        var n1= document.getElementById('n1').value; 
        var n2= document.getElementById('n2').value;  
        let sum= parseInt(n1) + parseInt(n2);
        document.getElementById('resultado'+ sum);
    }
        function restar(){
        var n1= document.getElementById('n1'); 
        var n2= document.getElementById('n2');
            let rest = parseInt(n1) - parseInt(n2);
            document.getElementById('resultado'+ rest);

        }
        function dividir(){
        var n1= document.getElementById('n1').value; 
        var n2= document.getElementById('n2').value;
        if((n2 != 0)&&(n1!=0)){
            let divid = parseFloat(n1) / parseFloat(n2);
            document.getElementById('resultado'+ divid);

        }else{
            console.log("Error")

        }
        }
        function multiplicar(){
        var n1= document.getElementById('n1').value; 
        var n2= document.getElementById('n2').value;
            let product = parseInt(n1) * parseInt(n2);
            document.getElementById('resultado'+ product);

        }
        
        </Script>


</body>
</html>
