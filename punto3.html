<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 3</title>
    <style>
        body{
            background-color: greenyellow;
            
        }


        .resaltado {
                color: red;
                font-weight: bold;
                text-decoration: line-through;

        }
  
        li {
            padding: 8px;
            font-size: 18px;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <h2>Lista de Tareas Expandible</h2>
    <input type="text" id="nuevaTarea" placeholder="Agrega tu Tarea">
    <button onclick="AgregarTarea()">AÃ±adir</button>
    <div id="lista"><ol id="lista de Tareas"></ol></div>
    <script>
       function AgregarTarea() {
    let lista = document.getElementById('lista').querySelector('ol'); 
    var texto = document.getElementById('nuevaTarea');
    
    if (texto.value !== "") {
        const nuevaTarea = document.createElement("li");

        nuevaTarea.addEventListener("click", function() {
            nuevaTarea.classList.toggle('resaltado'); 
        });
        
        nuevaTarea.textContent = texto.value; 
        lista.appendChild(nuevaTarea);
        texto.value = "";
    } else {
        alert("Escribi una tarea, que no escribiste nada");
    }
}

    </script>
    <br>
    </body>
</html>
