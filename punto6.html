<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>punto 6</title>
    <style>
        .led {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
            background-color: rgb(0, 0, 0); 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="led_rojo" class="led"></div>
    <br>
    <h4>Regular Brillo:</h4>
    <h5>brillo</h5>
    <input type="range" id="brillo" min="0" max="255" value="128" oninput="ajustarBrillo()">

    <script>
        function ajustarBrillo() {
         
            let brillo = document.getElementById('brillo').value;

           
            let led = document.getElementById('led_rojo');

           
            led.style.backgroundColor = 'rgb(' + brillo + ', 0,0)';
        }
    </script>
</body>
</html>
